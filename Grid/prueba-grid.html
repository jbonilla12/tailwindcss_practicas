<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
</head>
<body>
    <div>Hola Mundo</div>
    
    <div class="container mx-auto mt-5 text-center">
        Hola Mundo
        <div class="grid grid-cols-3 gap-4 my-2">
            <div class="bg-red-700 text-white rounded-md">Hola</div>
            <div class="bg-red-700 text-white rounded-md">Mundo</div>
            <div class="bg-red-700 text-white rounded-md">Hola Mundo</div>
            <div class="bg-green-700 text-white rounded-md">Hola Mundo</div>
        </div>
        <div class="grid  sm:grid-col-3 grid-cols-3 gap-4 my-2">
            <div class="bg-blue-700 text-white rounded-md">Hola</div>
            <div class="bg-blue-700 text-white rounded-md">Mundo</div>
            <div class="bg-blue-700 text-white rounded-md">Hola Mundo</div>
            <div class="bg-blue-700 text-white rounded-md">Hola Mundo</div>
        </div>
        <div class="grid grid-col-4 grid-cols-4 gap-4 my-2">
            <div class="bg-pink-700 text-white rounded-md">Hola</div>
            <div class="bg-pink-700 text-white rounded-md">Mundo</div>
            <div class="bg-pink-700 text-white rounded-md">Hola Mundo</div>
            <div class="bg-pink-700 text-white rounded-md">Hola Mundo</div>
        </div>
        <div class="grid grid-col-4 grid-cols-4 gap-4 my-2" mt-2>
            <div class="bg-orange-500 text-white rounded-md col-span-2">Hola</div>
            <div class="bg-orange-500 text-white rounded-md">Mundo</div>
            <div class="bg-orange-500 text-white rounded-md">Hola Mundo</div>
            <div class="bg-orange-500 text-white rounded-md col-span-4">Hola Mundo</div>
        </div>
        <div class="grid grid-col-4 grid-cols-4 gap-4 my-2">
            <div class="bg-gray-500 text-white rounded-md col-start-2">Hola</div>
            <div class="bg-gray-500 text-white rounded-md col-end-3">Mundo</div>
            <div class="bg-gray-500 text-white rounded-md">Hola Mundo</div>
            <div class="bg-gray-500 text-white rounded-md">Hola Mundo</div>
        </div>
        <div class="grid grid-rows-4 gap-4 mt-8">
            <div class="bg-orange-500 row-span-2">A</div>
            <div class="bg-orange-500">A</div>
            <div class="bg-orange-500">A</div>
            <div class="bg-orange-500">A</div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-4 grid-rows-5 sm:grid-rows-2 gap-4 mt-8">
            <div class="bg-blue-500">A</div>
            <div class="bg-blue-500">A</div>
            <div class="bg-blue-500 col-span-2 row-span-2">A</div>
            <div class="bg-blue-500">A</div>
            <div class="bg-blue-500">A</div>
        </div>
    </div>
    
</body>
</html>
